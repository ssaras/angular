<div ng-show="product.images.length">
  <div class="img-wrap">
    <img class="prod-big-img" ng-src="{{product.images[gallery.current]}}" />
  </div>
  <ul class="img-thumbnails clearfix">
    <li class="small-image  thumbnail" ng-repeat="image in product.images">
      <img ng-src="{{image}}" />      
    </li>
  </ul>
</div>
