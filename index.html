  <!DOCTYPE html>
  <html ng-app="gemStore">
    <head>
      <title>Crafted Magical Gems</title>
      
      <script type="text/javascript" src="/vendor/angular.min.js"></script>
      <script type="text/javascript" src="app.js"></script>
      <script type="text/javascript" src="parent-product-module.js"></script>
      <script type="text/javascript" src="product-descriptions-module.js"></script>
      <script type="text/javascript" src="product-reviews-module.js"></script>
      <script type="text/javascript" src="product-specs-module.js"></script>
      <script type="text/javascript" src="product-tabs-module.js"></script>
      <script type="text/javascript" src="product-gallery-module.js"></script>
      <link rel="stylesheet" type="text/css" href="/vendor/bootstrap.min.css" />
      <link rel="stylesheet" type="text/css" href="/css/application.css" />
    </head>

    <body ng-controller="StoreController as store">
      <main class="page-container">
        <!--  Store Header  -->
        <header>
          <h1 class="text-center">Crafted Magic Gems</h1>
          <h2 class="text-center">- test store -</h2>
        </header>
        <!--  Products Container  -->
        <div class="list-group">
          <!--  Product Container  -->
          <div class="list-group-item" ng-repeat="product in store.products">
            <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>
            <!-- Image Gallery  -->
            <product-gallery class="text-center"></product-gallery>
            <!-- Product Tabs  -->
            <product-tabs></product-tabs>
          </div>
        </div>
      </main>
    </body>
  </html>
